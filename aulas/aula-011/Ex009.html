    <br>
    <div id="multa"></div>

    
    <script>

     function calcular() {
      var multa = window.document.getElementById("multa")
      var km = window.document.getElementById("velocidade")
      var res = window.document.getElementById("resultado")
      var vel = Number(km.value)

     res.innerHTML = `sua velocidade atual é de <strong>${vel} km/h</strong><br>`
    
      if (vel > 70){ res.innerHTML += "SUA VELOCIDADE É MAIOR QUE <strong>70 KM/H</strong>, MULTADO!"
      }else{ res.innerHTML += "<p>dirija com segurança :)</p>"}
  
     }
